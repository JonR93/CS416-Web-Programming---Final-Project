<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Post</title>
        <h:outputStylesheet name="./css/style.css"/>
    </h:head>
    <h:body>
        <ul>
            <li><a href="addPost.xhtml">Add Post</a></li>
            <li><a href="userPosts.xhtml">View Posts</a></li>
        </ul>
        <h:form>
            <p:messages id="msgs" />
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <p:outputLabel value="Username:" for="username" />
                <p:autoComplete id="username" validator="userNameValidator" value="#{siteUser.userName}" completeMethod="#{postController.userAutoComplete}" maxlength="15" required="true">
                </p:autoComplete>
                <p:outputLabel value="Message:" for="message" />
                <p:inputTextarea id="message" value="#{message.message}" rows="5" cols="30" counter="display" maxlength="140" counterTemplate="{0} characters remaining." autoResize="true" required="true">
                    <f:validateLength minimum="2" />
                </p:inputTextarea>
                <br/>
                <h:outputText id="display" />
                
                <h:commandButton action="#{postController.savePost}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
